<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOPE Pet Adoption Center</title>
    <link rel="icon" href="https://raw.githubusercontent.com/SavvyGaikwad/img/main/Como%20Fazer%20_%20Aprenda%20como%20ser%20protetor%20dos%20animais.jpeg" type="image/png">
   
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/SavvyGaikwad/img/main/b5.jpeg'); /* Replace 'background_image.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
            padding: 20px;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Box shadow for container */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adopted Pets</h1>
        <table>
            <thead>
                <tr>
                    <th>Pet Name</th>
                    <th>Adopter Name</th>
                    <th>Adoption Date</th>
                </tr>
            </thead>
            <tbody>
                {% for pet in adopted_pets %}
                <tr>
                    <td>{{ pet[0] }}</td> <!-- Pet Name -->
                    <td>{{ pet[1] }}</td> <!-- Adopter Name -->
                    <td>{{ pet[2] }}</td> <!-- Adoption Date -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
